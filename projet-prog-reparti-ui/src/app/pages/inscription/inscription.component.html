<div class="content">
  <h1>Inscription à une ou plusieurs missions</h1>
  <section>
    <table class="registration-table" mat-table [dataSource]="dataSource">
      <!-- MISSION NAME COLUMN -->
      <ng-container matColumnDef="mission">
        <th mat-header-cell *matHeaderCellDef>Mission</th>
        <td mat-cell *matCellDef="let element">{{element.wording}}</td>
      </ng-container>

      <!-- ACTIONS COLUMN -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngFor="let action of element.actions">
            <p class="action-wording">{{action.wording}}</p>
          </ng-container>
        </td>
      </ng-container>

      <!-- CHECKBOX COLUMN -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element">
          <app-button [text]="'S\'inscrire'"
                      [color]="'var(--light_green)'"
                      (click)="register(element.id)"></app-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>

  <ng-container *ngIf="!validationBlockHidden">
    <div class="validation-block">
      <p>
        Votre inscription a été validée ! Veuillez vous diriger vers la page "actions".
      </p>
    </div>
  </ng-container>

</div>
